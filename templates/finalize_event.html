<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finalize Event</title>
</head>
<body>
    <h1>Finalize Procurement Event</h1>
    <h2>Event Details</h2>
    <ul>
        <li>Event Title: {{ event_title }}</li>
        <li>Commodity: {{ commodity }}</li>
        <li>Quantity: {{ quantity }}</li>
        <li>Selected Supplier: {{ selected_supplier }}</li>
    </ul>
    <button type="button" onclick="finalizeEvent()">Finalize Event</button>

    <script>
        function finalizeEvent() {
            alert("Event finalized successfully!");
        }
    </script>
</body>
</html>
