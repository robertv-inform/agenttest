<!DOCTYPE html>
<html>
<head>
    <title>Applicant Ranking System</title>
</head>
<body>
    <h1>Applicant Ranking System</h1>
    
    <h2>Upload Job Description</h2>
    <form action="/upload_job" method="post" enctype="multipart/form-data">
        <input type="file" name="job_description" required>
        <button type="submit">Upload Job Description</button>
    </form>
    
    <hr>
    
    <h2>Upload Resume (JSON)</h2>
    <form action="/upload_resume" method="post" enctype="multipart/form-data">
        <input type="file" name="resume_json" required>
        <button type="submit">Upload Resume</button>
    </form>
    
    <hr>
    
    <h2>Weight Based Scoring</h2>
    <form action="/scoring_results" method="get">
        <label>
            <input type="radio" name="scoring_option" value="weight_based" required>
            Weight Based Scoring
        </label>
        <button type="submit">View Scoring Results</button>
    </form>
</body>
</html>
