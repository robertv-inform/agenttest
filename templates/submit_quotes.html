<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Quote</title>
</head>
<body>
    <h1>Supplier Quote Submission</h1>
    <form id="quoteForm">
        <label>Supplier Name</label>
        <input type="text" id="supplier_name" required>
        <label>Price</label>
        <input type="number" id="price" required>
        <label>Delivery Time (days)</label>
        <input type="number" id="delivery_time" required>
        <button type="button" onclick="submitQuote()">Submit Quote</button>
    </form>
    <script>
        function submitQuote() {
            const data = {
                supplier_name: document.getElementById("supplier_name").value,
                price: parseFloat(document.getElementById("price").value),
                delivery_time: parseInt(document.getElementById("delivery_time").value)
            };

            fetch('/submit_quote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error submitting quote: " + error));
        }
    </script>
</body>
</html>
