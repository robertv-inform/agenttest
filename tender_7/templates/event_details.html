<!DOCTYPE html>
<html>
<head>
  <title>Event Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/150px-SAP_2011_logo.svg.png"
             alt="SAP Logo" height="40">
        BidGenius
      </a>
    </div>
  </nav>

  <div class="container mt-4">
      <h2 class="mb-4">{{ event.Title if event.Title else event.EventID }}</h2>
      <div class="card p-3 shadow-sm">
          <div class="mb-3">
              <h4>Page 3a</h4>
              <p>{{ section_a }}</p>
          </div>
          <div class="mb-3">
              <h4>Page 3b</h4>
              <p>{{ section_b }}</p>
          </div>
          <div class="mb-3">
              <h4>Page 3c</h4>
              <p>{{ section_c }}</p>
          </div>
          <a href="{{ url_for('quotation_ai', event_id=event.EventID) }}" class="btn btn-success">Quotation AI</a>
      </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 mt-5">
      <small>&copy; 2025 BidGenius. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
