<!DOCTYPE html>
<html>
<head>
  <title>BidGenius - Intelligent Bidding Powered by AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    /* Example hero styling */
    .hero {
      background: #f8f9fa url("https://via.placeholder.com/1600x400/cccccc/ffffff?text=Your+Hero+Image") no-repeat center center;
      background-size: cover;
      padding: 80px 0;
      margin-bottom: 30px;
    }
    .hero-text {
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar with SAP Logo (external) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/150px-SAP_2011_logo.svg.png" 
           alt="SAP Logo" height="40">
      BidGenius
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Example nav items (optional) -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
        </li>
        <!-- Add more nav items here if needed -->
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero text-center">
  <div class="hero-text">
    <h1 class="display-5 fw-bold">Welcome to BidGenius</h1>
    <p class="lead">Streamline your tender process with AI-powered insights.</p>
  </div>
</div>

<div class="container mb-5">
  <div class="row">
    <div class="col">
      <h2 class="mb-4">Create a New Tender Project</h2>
    </div>
  </div>
  <form action="{{ url_for('generate_project') }}" method="post" class="bg-light p-4 rounded shadow">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="project_name" class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Sourcing Project Name">
      </div>
      <div class="col-md-6">
        <label for="description" class="form-label fw-semibold">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Project Description">
      </div>
    </div>

    <!-- Radio for Project Type -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Project Type:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="project_type" id="projectTypeSingle" value="Single Event" checked>
        <label class="form-check-label" for="projectTypeSingle">Single Event</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="project_type" id="projectTypeFull" value="Full Project">
        <label class="form-check-label" for="projectTypeFull">Full Project</label>
      </div>
    </div>

    <!-- Additional fields -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="base_language" class="form-label fw-semibold">Base Language</label>
        <input type="text" class="form-control" id="base_language" name="base_language" placeholder="e.g. English">
      </div>
      <div class="col-md-4">
        <label for="origin" class="form-label fw-semibold">Origin</label>
        <input type="text" class="form-control" id="origin" name="origin" placeholder="e.g. Guided Sourcing">
      </div>
      <div class="col-md-4">
        <label for="department" class="form-label fw-semibold">Departments</label>
        <input type="text" class="form-control" id="department" name="department" placeholder="e.g. Procurement">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="target_savings" class="form-label fw-semibold">Target Savings %</label>
        <input type="number" step="0.01" class="form-control" id="target_savings" name="target_savings" placeholder="e.g. 10">
      </div>
      <div class="col-md-4">
        <label for="priority" class="form-label fw-semibold">Priority</label>
        <input type="text" class="form-control" id="priority" name="priority" placeholder="e.g. High">
      </div>
      <div class="col-md-4">
        <label for="risk_level" class="form-label fw-semibold">Risk Level</label>
        <input type="text" class="form-control" id="risk_level" name="risk_level" placeholder="e.g. Low">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="commodity" class="form-label fw-semibold">Commodity</label>
        <input type="text" class="form-control" id="commodity" name="commodity" placeholder="e.g. Electronics">
      </div>
      <div class="col-md-4">
        <label for="contract_effective_date" class="form-label fw-semibold">Contract Effective Date</label>
        <input type="date" class="form-control" id="contract_effective_date" name="contract_effective_date">
      </div>
      <div class="col-md-4">
        <label for="currency" class="form-label fw-semibold">Currency</label>
        <input type="text" class="form-control" id="currency" name="currency" placeholder="e.g. USD">
      </div>
    </div>

    <!-- Additional custom fields -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Test Type (Example Radio):</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="test_type" id="testType1" value="Type1" checked>
        <label class="form-check-label" for="testType1">Type 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="test_type" id="testType2" value="Type2">
        <label class="form-check-label" for="testType2">Type 2</label>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary px-4 py-2">Generate Similar Sourcing Project</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3">
  <small>&copy; 2025 BidGenius. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
